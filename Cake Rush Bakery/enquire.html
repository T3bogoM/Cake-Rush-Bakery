  <main>
    <h1>Send an Enquiry</h1>
    <form id="enquiryForm" novalidate>
      <fieldset>
        <legend>Your Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="60" placeholder="Your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">

        <label for="phone">Phone (optional):</label>
        <input type="text" id="phone" name="phone" pattern="^\+?[0-9\s-]{7,15}$" placeholder="e.g. +27 71 234 5678">
      </fieldset>

      <fieldset>
        <legend>Enquiry Details</legend>
        <label for="enquiryType">I am interested in:</label>
        <select id="enquiryType" name="enquiryType" required>
          <option value="Product">Products</option>
          <option value="Volunteer">Volunteering</option>
          <option value="Sponsor">Sponsorship</option>
        </select>

        <label for="product">Product (if applicable):</label>
        <select id="product" name="product">
          <option value="">Select a product</option>
          <option value="Cupcakes">Cupcakes</option>
          <option value="Wedding Cake">Wedding Cake</option>
          <option value="Pastries">Pastries</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required minlength="10" maxlength="1000" placeholder="Tell us what you need..."></textarea>
      </fieldset>

      <div id="enquiryErrors" aria-live="polite"></div>
      <button type="submit">Submit Enquiry</button>
    </form>
  </main>
