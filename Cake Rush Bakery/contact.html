<body>
  <header>
    <img src="_images/Screenshot 2025-08-26 175106.png" alt="Cake Rush Bakery logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>

        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Please use the form below or find us on the map.</p>

    <form id="contactForm" novalidate>
      <label for="contactName">Name:</label>
      <input type="text" id="contactName" name="name" required minlength="2" maxlength="60" placeholder="Your full name">

      <label for="contactEmail">Email:</label>
      <input type="email" id="contactEmail" name="email" required placeholder="you@example.com">

      <label for="contactType">Message Type:</label>
      <select id="contactType" name="type" required>
        <option value="General">General</option>
        <option value="Order">Order</option>
        <option value="Feedback">Feedback</option>
      </select>

      <label for="contactMessage">Message:</label>
      <textarea id="contactMessage" name="message" required minlength="10" maxlength="1000" placeholder="Type your message..."></textarea>

      <div id="contactErrors" aria-live="polite"></div>
      <button type="submit">Send Message</button>
    </form>

    <section class="map-section">
      <h2>Find Us</h2>
      <div id="map" style="height: 350px; border-radius: 12px;"></div>
    </section>
  </main>

</body>
