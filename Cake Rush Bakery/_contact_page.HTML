<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact | Cake Rush Bakery</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <img src="_images/Screenshot 2025-08-26 175106.png" alt="Cake Rush Bakery Logo" class="logo">
    <nav>
      <ul>
        <li><a href="_index.HTML">Home</a></li>
        <li><a href="_about.HTML">About Us</a></li>

        <li><a href="_gallery.html">Gallery</a></li>
        <li><a href="enquire.html">Enquiry</a></li>
        <li><a href="_contact_page.HTML">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Please use the form below or find us on social media.</p>

    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="contactName" required>
      
      <label>Email:</label>
      <input type="email" id="contactEmail" required>
      
      <label>Message:</label>
      <textarea id="contactMessage" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="socials">
      <h3>Follow Us</h3>
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a> |
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="600" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </main>

  <footer>
    <p>© 2025 Cake Rush Bakery</p>
  </footer>
</body>
</html>
